apiVersion: v1
kind: Service
metadata:
  name: autoscaling
spec:
  selector:
    app: autoscaling
  ports:
    - port: 80
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: autoscaling
  labels:
    app: autoscaling
spec:
  replicas: 1
  selector:
    matchLabels:
      app: autoscaling
  template:
    metadata:
      labels:
        app: autoscaling
    spec:
      containers:
        - image: learnk8s/autoscaling:v2
          name: autoscaling
